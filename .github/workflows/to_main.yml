name: SystemVerilog CI/CD

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y yosys wget unzip

      - name: Install SymbiYosys (precompiled binary)
        run: |
          # Download the latest precompiled SymbiYosys release
          wget https://github.com/YosysHQ/SymbiYosys/releases/download/v0.8/sby-linux-x86_64.zip
          # Unzip the downloaded file
          unzip sby-linux-x86_64.zip
          # Move SymbiYosys binary to a directory in PATH
          sudo mv sby /usr/local/bin/
          sudo chmod +x /usr/local/bin/sby

      - name: Run Yosys Synthesis
        run: |
          yosys -p 'read_verilog top.sv; synth; show' -o synthesized.out

      - name: Run SymbiYosys Formal Verification
        run: |
          sby -f formal_test.sby

      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs
          path: |
            *.log
            *.out